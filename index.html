<!DOCTYPE html>
<html ng-app="myapp">
	<head>
		<title>Marathon Pace Calculator</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
		<script src="js/app.js"></script>
		<link rel="stylesheet" href="css/bootstrap.css" type="text/css">
		<link rel="stylesheet" href="css/bootstrap-theme.min.css" type="text/css">
		<link rel="stylesheet" href="css/style.css" type="text/css">
	</head>
	
	<body>
		<div class="container">
		<div class="row">
			
			<div class="heading col-md-12">
				<h1>Running Pace Calculator</h1>
				<h2>simple marathon pace calculator</h2>
			</div>
			
			<div class="col-md-6 time total" ng-controller="TotalController">
				<label>Enter Marathon Time (h:mm)</label>
				<br />
				<input type="text" ng-model="time" ng-change="change()">
				<div ng-if="calc == true ">
				<p>{{ time }} marathon finishing time</p>
				<p>{{ timeMin }} minutes {{ timeSec }} seconds per mile</p>
				</div>
			</div>
			
			<div class="col-md-6 time split" ng-controller="SplitController">
				<label>Enter a Split Time (m:ss)</label>
				<br />
				<input type="text" ng-model="split" ng-change="change()">

				<div ng-if="calc == true ">
				<p>{{ split }} mile split</p>
				<p>{{ splitMin }} hours {{ splitSec }} minutes marathon time.</p>
				</div>
			</div>
		</div>
	</body>
</html>
